zerops:
  - setup: admin
    build:
      base: nodejs@20
      buildCommands:
        - cd backend && yarn install
        - cd backend && yarn build
      deployFiles: backend/~
    run:
      base: nodejs@20
      envVariables:
        STORE_CORS: "http://localhost:8000,https://docs.medusajs.com"
        ADMIN_CORS: "http://localhost:7000,http://localhost:7001,https://docs.medusajs.com"
        AUTH_CORS: "http://localhost:7000,http://localhost:7001,https://docs.medusajs.com"
        REDIS_URL: redis://${redis_hostname}:${redis_port}
        DB_NAME: ${db_dbName}
        DATABASE_URL: postgresql://${db_user}:${db_password}@${db_hostname}:${db_portTls}
      start: yarn start
      ports:
        - port: 9000
          httpSupport: true
